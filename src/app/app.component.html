<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" side="end" style="direction: rtl;">
     <ion-header  class="menue-header">
      <img src="../assets/images/logo.png" class="logo">
     </ion-header>
      <ion-content>
        <ion-list id="inbox-list">
   

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label class="page-title">{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
      <ion-footer>
      <ion-toolbar>
        <ion-label class="footer_hint"> &#x263D; وَذَكِّرْ فَإِنَّ الذِّكْرَىٰ تَنفَعُ الْمُؤْمِنِينَ  &#x263E; </ion-label>

      </ion-toolbar>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content" dir = "rtl"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
